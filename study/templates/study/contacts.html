{% extends "study/base.html" %}
{% block title %}{{ context.title }}{% endblock %}


{% block content %}
<h1>
    {{ context.text }}
</h1>
<p>e-mail: {{ context.email }}</p>
<p>phone: {{ context.phone }}</p>
<h3> Send message</h3>
<form method="post">
    <div><input type="text" name="email" placeholder="Your email" required></div>
    <div><input type="text" name="title" placeholder="Message title" required></div>
    <div><textarea name="text" placeholder="Message text" required></textarea></div>
    <button type="submit">Send message</button>
</form>
{% endblock %}
