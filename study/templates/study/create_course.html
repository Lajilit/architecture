{% extends "study/base.html" %}
{% block title %}{{ context.title }}{% endblock %}


{% block content %}
<h1>
    {{ context.header }}
</h1>
{% if context.error %}
<p>Error: {{ context.error }}</p>
{% endif %}
<form method="post">
    {% block clone %}
    <div><input type="text" name="course_type" placeholder="Course type: interactive, vebinar or recorded" required></div>
    <div><input type="text" name="course_name" placeholder="Course name" required></div>
    {% endblock %}
    <button type="submit">Create course</button>
</form>
{% endblock %}
