<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ context.title }}</title>
</head>
<body>
{% if context.is_authorized %}
<p>Your token is ok</p>
{% else %}
<p>Your token is empty</p>
{% endif %}
<h1>
    {{ context.text }}
</h1>
<p>e-mail: {{ context.email }}</p>
<p>phone: {{ context.phone }}</p>
<h3> Отправить сообщение</h3>
<form method="post">
    <div><input type="text" name="email" placeholder="Ваш email" required></div>
    <div><input type="text" name="title" placeholder="Тема сообщения" required></div>
    <div><textarea name="text" placeholder="Текст сообщения" required></textarea></div>
    <button type="submit">Отправить</button>
</form>
</body>
</html>
